<mat-toolbar>
  <span>{{user}}</span>
  <span class="example-spacer"></span>
  <button (click)="goToMyNotes()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>format_list_bulleted</mat-icon>
  </button>
  <button (click)="goToCloseSession()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="form" (ngSubmit)="updateNote()">
  <mat-form-field class="w-100 m-t-10">
    <mat-label>Description of you note</mat-label>
    <textarea matInput
              formControlName="description"
              cdkTextareaAutosize
              cdkAutosizeMinRows="5"
              cdkAutosizeMaxRows="20"></textarea>
  </mat-form-field>
  <button mat-flat-button color="primary" class="w-100 m-t-10" [class.spinner]="loading" [disabled]="!form.valid || loading">
    Update Note
  </button>
</form>
